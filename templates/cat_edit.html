{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center text-info">Category Edit Page</h1>
    <div class="col-md-6 offset-md-3">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value={{context.cat.name}}>
            </div>
            <button type="submit" class="btn btn-primary btn-sm float-right">Update</button>
        </form>
    </div>
</div>
{% endblock %}
